<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Town</th>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Sofia</td>
    </tr>
    <tr>
        <td>Nick</td>
        <td>Varna</td>
    </tr>
    <tr>
        <td>Didi</td>
        <td>Ruse</td>
    </tr>
    <tr>
        <td>Tedy</td>
        <td>Varna</td>
    </tr>
</table>
<button onclick="colorize()">Colorize</button>
<script>
    function colorize() {
        //let tableRows = document.querySelectorAll("table tr");
        let tableRows = document.getElementsByTagName("table")[0].children[0].children;
        for (let index = 1; index < tableRows.length; index += 2) {
            tableRows[index].style.background = "Teal";
        }
    }
</script>

</body>
</html>
