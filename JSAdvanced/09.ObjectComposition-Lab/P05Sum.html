<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="P05Sum.js"></script>
</head>
<body>
<script>
    $(function () {
        let myModule = getModel();
        myModule.init('#num1', '#num2', '#result');
        $('#sumButton').on('click', myModule.add);
        $('#subtractButton').on('click', myModule.subtract);
    });
</script>
<input type="text" id="num1"/>
<input type="text" id="num2"/>
<input type="text" id="result" readonly/>
<br>
<button id="sumButton">
    Sum
</button>
<button id="subtractButton">
    Subtract
</button>
</body>
</html>
